<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산HD 게시판</title>
    <link rel="stylesheet" href=".././assets/css/style.css">
    <link rel="stylesheet" href=".././assets/css/boardStyle.css">
    <script>
        function goMain() {
            document.location.href = "mainPage.jsp";
        }
        
        function goList(){
            document.location.href = "teamPage_Board.html";
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css">
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.js"></script>
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>
</head>
<body>
	<header class="header header_logo">
		<a style="cursor: pointer" onclick="goMain()"> 
			<img src=".././assets/images/sportrip_logo.png" alt="sportrip 로고" id="logo_img">
		</a> 
		<a href="soccer_main.html" style="margin-left: 50px;"> 
			<img src=".././assets/images/k-league_logo.svg" alt="리그" id="league_logo_img">
		</a>
		<div style="position: absolute; left: 50%; transform: translateX(-50%);" class="img-box">
			<img src=".././assets/images/logo_img/2_울산HD.png" alt="울산" class="team_logo_img ulsan">
		</div>
		<a href="shopping_cart.html">
			<img src=".././assets/images/cart_icon.png" alt="장바구니" class="cart">
		</a>
		<div class="login-signup-box">
			<ul>
				<li><a href="login.html"
					style="font-family: BMJUA; color: black;">로그인</a></li>
				<li><a href="signup.html"
					style="font-family: BMJUA; color: black;">회원가입</a></li>
			</ul>
		</div>
	</header>
	<div class="t_top">
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_Player.html">선수 명단</a>
		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_Stadium.html">경기장 소개</a>
		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_teamIntro.html">구단 소개</a>
		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_teamHighlight.html">하이라이트 경기</a>
		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_Store.html">굿즈샵</a>
		</div>
		<div class="item" style="background-color: #083660;">
			<a href="teamPage_Board.html">게시판</a>
		</div>
	</div>

    
    <div class="post-box">
        <form action="" name="postForm">
            <!-- 글 작성 테이블 -->
            <table class="post-table">
                <colgroup>
                    <col width="10%">
                    <col width="80%">
                </colgroup>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" placeholder="제목을 입력해주세요."></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td><input type="text" name="writer" readonly></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td style="text-align: left;"><textarea name="postediter" id="summernote"></textarea></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="post-btn-box">
        <button type="button" class="post-btn" onclick="post()">등록</button>
        <button type="button" class="post-btn" onclick="goList()">목록</button>
    </div>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery("#summernote").summernote({
                  height : 550  // 에디터 높이
                , minHeight : null  // 최소 높이
                , maxHeight : null  // 최대 높이
                , focus : true  // 에디터 로딩후 포커스를 맞출지 여부( true, false )
                , lang : "ko-KR"    // 한글 설정
                , placeholder : "내용을 입력하세요."    //placeholder 설정
                , fontNames : [ "맑은 고딕", "궁서", "굴림체", "굴림", "돋움체", "바탕체", "Arial", "Arial Black", "Comic Sans MS", "Courier New" ]
                , fontNamesIgnoreCheck : ["맑은 고딕"]  // 기본 폰트 설정( 2024-01-28 동작하지 않음, `sans-serif` 자동선택 )
                , fontSizes : [ "8", "9", "10", "11", "12", "14", "16", "18", "20", "22", "24", "28", "30", "36", "50", "72" ]
                , toolbar: [
					    // [groupName, [list of button]]
					    ['fontname', ['fontname']],
					    ['fontsize', ['fontsize']],
					    ['color', ['color']],
					    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
					    ['para', ['ul', 'ol', 'paragraph']],
					    ['height', ['height']]
  					]
            });
        });
    </script>
</body>
</html>
