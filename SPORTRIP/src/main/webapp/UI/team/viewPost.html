<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산HD 게시판</title>
    <link rel="stylesheet" href=".././assets/css/style.css">
    <link rel="stylesheet" href=".././assets/css/boardStyle.css">
<script>
	function goMain() {
		document.location.href = "mainPage.jsp";
	}

    function postMessage(){
        document.location.href = "Board_post.html";
    }

	function repleComment(){
		var repleBox = document.querySelector('.reple-box');
		if(repleBox.style.display == 'none'){
			repleBox.style.display = 'flex';
		}else{
			repleBox.style.display = 'none';
		}
	}
</script>
</head>
<body>
	<header class="header header_logo">
		<a style="cursor: pointer" onclick="goMain()"> 
			<img src=".././assets/images/sportrip_logo.png" alt="sportrip 로고" id="logo_img">
		</a> 
		<a href="soccer_main.html" style="margin-left: 50px;"> 
			<img src=".././assets/images/k-league_logo.svg" alt="리그" id="league_logo_img">
		</a>

			<img src=".././assets/images/logo_img/2_울산HD.png" alt="울산" class="team_logo_img ulsan">
		</div>
		<a href="shopping_cart.html">
			<img src=".././assets/images/cart_icon.png" alt="장바구니" class="cart">
		</a>
		<div class="login-signup-box">
			<ul>
				<li><a href="login.html" style="color: black;">로그인</a></li>
				<li><a href="signup.html" style="color: black;">회원가입</a></li>
			</ul>
		</div>
	</header>
	<div class="t_top">
		<div class="item" style="background-color: #236FB5;">

		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_Stadium.html">경기장 소개</a>

		<div class="item" style="background-color: #236FB5;">

		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_teamHighlight.html">하이라이트 경기</a>
		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="teamPage_Store.html">굿즈샵</a>
		</div>
		<div class="item" style="background-color: #083660;">
			<a href="teamPage_Board.html">게시판</a>

        <button type="button" onclick="goList()">목록</button>

    <div class="post-content-box">
        <div class="post-header">
            <div class="post-title">
                <span style="font-weight: bold; font-size: 22px;">오늘 축구 몇시</span>
				<div class="update-btn">
					<button type="button" onclick="">수정</button>
					<button type="button" onclick="">삭제</button>
				</div>
            </div>
            <div class="user-box">
                <div class="userInfo">
                    <span style="font-weight: bold;">ID</span>
                    <span>2024.09.24 00:00:00</span>
                    <span>127.0.0.0</span>
                </div>
                <div class="userView">
                    <span>조회 3</span>
                    <span>추천 0</span>
                </div>
            </div>
        </div>
		<div class="post-content">
			<p>오늘 축구 몇시에 하나요?</p>
			<p><img src=".././assets/images/stadium_img.png"></p>
		</div>
		<div class="rec-btn">
			<button type="button" id="rec" onclick="">
				<span><img src=".././assets/images/recommend_img.png" alt=""> 0</span><br>
				<span>추천</span>
			</button>
			<button type="button" id="nrec" onclick="">
				<span><img src=".././assets/images/notRecommend_img.png" alt=""> 1</span><br>
				<span>비추천</span>
			</button>
		</div>
    </div>

	<div class="box">
		<div class="comment-box">
			<div class="user-box">
				<div class="userInfo">
					<span style="font-weight: bold;">ID</span>
					<span>2024.09.24 00:00:00</span>
					<span>127.0.0.1</span>
				</div>
				<div class="update-btn">
					<button type="button" onclick="">수정</button>
					<button type="button" onclick="">삭제</button>
				</div>
			</div>
			<div class="comment">
				<p>몰라요</p>
			</div>
			<div class="comment-reple">
				<button onclick="repleComment()">답글</button>
			</div>
			<div class="reple-box" style="display: none;">
				<textarea name="comment" class="comment-text" placeholder="댓글을 입력해주세요."></textarea>
				<button type="button" class="comment-btn">등록</button>
			</div>
		</div>
		<div class="comment-box">
			<div class="user-box">
				<div class="userInfo">
					<span style="font-weight: bold;">ID</span>
					<span>2024.09.24 00:00:00</span>
					<span>127.0.0.1</span>
				</div>
				<div class="update-btn">
					<button type="button" onclick="">수정</button>
					<button type="button" onclick="">삭제</button>

			<div class="comment">
				<p>몰라요</p>
			</div>
			<div class="comment-reple">
				<button onclick="repleComment()">답글</button>

			<div class="reple-box " style="display: none;">
				<textarea name="comment" class="comment-text" placeholder="댓글을 입력해주세요."></textarea>
				<button type="button" class="comment-btn">등록</button>
			</div>
		</div>
	</div>

	<div class="comment-text-box">
		<textarea name="comment" class="comment-text" placeholder="댓글을 입력해주세요."></textarea>
		<button type="button" class="comment-btn">등록</button>
	</div>

    <div class="list-btn">
        <button type="button" onclick="goList()">목록</button>
