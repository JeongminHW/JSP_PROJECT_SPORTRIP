<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTRIP 숙박</title>
    <link rel="stylesheet" href=".././assets/css/style.css">

    <script>
        function goMain(){
            document.location.href=".././sport/mainPage.jsp";
        }

        function showHotel(){
            document.location.href="hotel_sub.html";
        }
    </script>
</head>
<body>
    <header class="header header_logo">
        <a style="cursor: pointer" onclick="goMain()"><img src=".././assets/images/sportrip_logo.png" alt="sportrip 로고" id="logo_img"></a>
        <div class="login-signup-box">
            <ul>
                <li><a href="login.html" style="font-family: BMJUA; color: black;">로그인</a></li>
                <li><a href="signup.html" style="font-family: BMJUA; color: black;">회원가입</a></li>
            </ul>
        </div>
    </header>
    <div class="h_top">
		<div class="item" style="background-color: #083660;">
			<a href="hotel_main.html">호텔</a>
		</div>
		<div class="item" style="background-color: #236FB5;">
			<a href="food_main.html">맛집</a>
		</div>
	</div>
    <div class="search-box">
        <input name="searchText" type="text" placeholder="경기장을 검색하세요">
        <button><img src=".././assets/images/search_icon.png" alt="검색" title="검색"></button>
    </div>
    <div style="float: left;" class="select-box">
        <select name="type" class="select year">
            <option value="0">종류</option>
            <option value="soccer">축구</option>
            <option value="volleyball">배구</option>
            <option value="baseball">야구</option>
        </select>
        <select name="stadium" class="select month">
            <option value="0">경기장</option>
            <script>
                let month = new Date().getMonth() + 1;
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
    </div>

    <div class="search-menu-box">
        <div class="hotel-box">
            <div class="hotel-img">
                <img src=".././assets/images/hotel_img/hotel1.png" alt="">
            </div>
            <div class="hotel-info-box">
                <section class="info-item">
                    <span class="title" style="font-size: 24px;">스타즈 호텔 울산</span><br>
                    <p class="address">울산광역시 남구 남중로 65, 44712</p>
                    <button class="show-location"><img src=".././assets/images/location_img.png"> 위치보기</button>
                </section>
                <section class="info-item">
                    <p>60,000원</p>
                    <button class="show-detail" onclick="showHotel()">객실 보기</button>
                </section>
            </div>
        </div>
    </div>

    
    <div class="search-menu-box">
        <div class="hotel-box">
            <div class="hotel-img">
                <img src=".././assets/images/hotel_img/hotel1.png" alt="">
            </div>
            <div class="hotel-info-box">
                <section class="info-item">
                    <span class="title" style="font-size: 24px;">스타즈 호텔 울산</span><br>
                    <p class="address">울산광역시 남구 남중로 65, 44712</p>
                    <button class="show-location"><img src=".././assets/images/location_img.png"> 위치보기</button>
                </section>
                <section class="info-item">
                    <p>60,000원</p>
                    <button class="show-detail">객실 보기</button>
                </section>
            </div>
        </div>
    </div>
    
    <form action="">
        <div class="search-menu-box">
            <div class="hotel-box">
                <div class="hotel-img">
                    <img src=".././assets/images/hotel_img/hotel1.png" alt="">
                </div>
                <div class="food-info-box">
                    <section class="info-item">
                        <span class="title" style="font-size: 24px;">스타즈 호텔 울산</span><br>
                        <p class="address">울산광역시 남구 남중로 65, 44712</p>
                        <button class="show-location"><img src=".././assets/images/location_img.png"> 위치보기</button>
                    </section>
                    <section class="info-item">
                        <p>60,000원</p>
                        <button class="show-detail">객실 보기</button>
                    </section>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
