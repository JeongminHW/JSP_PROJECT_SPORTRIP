<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Banner</title>
    <style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.banner-container {
	position: relative;
	width: 100%;
	height: 100vh;
	overflow: hidden;
}

.banner-slide {
	position: absolute;
	width: 100%;
	height: 100%;
	display: flex; /* Flexbox 사용 */
}

.slide {
	position: absolute;
	width: 100%;
	height: 100%;
	display: flex; /* Flexbox 사용 */
	flex-direction: column; /* 세로로 정렬 */
	align-items: center; /* 가로 중앙 정렬 */
	justify-content: center; /* 세로 중앙 정렬 */
}

.visual-img {
	position: relative;
	width: 100%;
}

.visual-img img {
	width: 100%;
	height: 100vh;
	object-fit: cover;
	transition: transform 2s ease; /* 이미지 전환 효과 */
}

.overlay {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5); /* 어두운 반투명 배경 */
	z-index: 5; /* 이미지 위에 위치 */
}

.visual-text {
    position: absolute;
    top: 35%;
    left: 30%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ffffff;
    z-index: 10; /* 텍스트가 이미지와 오버레이 위에 나타나도록 설정 */
}

.visual-text p {
    font-size: 7rem;
    line-height: 140%;
    letter-spacing: 0;
    color: #fff;
    font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 텍스트 그림자 추가 */
}

.hidden {
	transform: translateX(-100%);
	transition: transform 2s ease;
	z-index: 1;
}

.active {
	transform: translateX(0);
	transition: transform 2s ease;
	z-index: 5;
}

.next {
	transform: translateX(100%);
	transition: none;
	z-index: 1;
}
    </style>
</head>
<body>
    <section class="first-page">
        <div class="banner-container">
            <div class="banner-slide">
                <div class="slide active">
                    <div class="visual-img">
                        <img src=".././assets/images/banner_img/banner_image1.png" alt="Image 1"/>
                        <div class="overlay"></div> <!-- 어두운 배경을 이미지에만 적용 -->
                    </div>
                    <div class="visual-text">
                        <p>Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit,</p>
                    </div>
                </div>
                <div class="slide next">
                    <div class="visual-img">
                        <img src=".././assets/images/banner_img/banner_image2.png" alt="Image 2"/>
                        <div class="overlay"></div> <!-- 어두운 배경을 이미지에만 적용 -->
                    </div>
                    <div class="visual-text">
                        <p>이곳에 텍스트 2가 들어갑니다.</p>
                    </div>
                </div>
                <div class="slide hidden">
                    <div class="visual-img">
                        <img src=".././assets/images/banner_img/banner_image3.png" alt="Image 3"/>
                        <div class="overlay"></div> <!-- 어두운 배경을 이미지에만 적용 -->
                    </div>
                    <div class="visual-text">
                        <p>이곳에 텍스트 3가 들어갑니다.</p>
                    </div>
                </div>
                <div class="slide hidden">
                    <div class="visual-img">
                        <img src=".././assets/images/banner_img/banner_image4.png" alt="Image 4"/>
                        <div class="overlay"></div> <!-- 어두운 배경을 이미지에만 적용 -->
                    </div>
                    <div class="visual-text">
                        <p>이곳에 텍스트 4가 들어갑니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section style="background-color: aquamarine; height: 100vh">2</section>
    <section style="background-color: bisque; height: 100vh">3</section>
    <section style="background-color: burlywood; height: 100vh">4</section>
    <section style="background-color: coral; height: 100vh">5</section>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            slides[currentIndex].classList.add('hidden');

            currentIndex = (currentIndex + 1) % slides.length;

            slides[currentIndex].classList.remove('next');
            slides[currentIndex].classList.add('active');

            const nextIndex = (currentIndex + 1) % slides.length;
            slides[nextIndex].classList.remove('hidden');
            slides[nextIndex].classList.add('next');
        }

        setInterval(showNextSlide, 5000);
    </script>
</body>
</html>
